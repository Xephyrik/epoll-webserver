<!DOCTYPE HTML>
<html lang="en">
	<head>
		<META charset="UTF-8">
		<META name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Epoll-Server</title>
	</head>
	<body>
		Upload an image to /images</br>

		<form method="PUT" action="domain/route/param?query=value">
			<input type="hidden" name="delete_id" value="1" />
			<input type="hidden" name="put_id" value="1" />
			<input type="text" name="put_name" value="content_or_not" />
			<div>
				<button name="update_data">Save changes</button>
				<button name="remove_data">Remove</button>
			</div>
			<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>
		</form>
	</body>
</html>
